name: CI/CD for Payment Service

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Run tests for payment service
        run: mvn test
        working-directory: ./payment_service

      - name: Build payment service
        run: mvn clean compile
        working-directory: ./payment_service