name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # --- 1. Services: Postgres container cho Order Service tests ---
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1
          POSTGRES_DB: foodfast_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # --- 2. Checkout code ---
      - name: Checkout code
        uses: actions/checkout@v3

      # --- 3. Setup JDK 21 ---
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # --- 4. Build Backend Microservices  ---
      - name: Build Eureka Server
        working-directory: ./DoAnCNPM_Backend/eureka_server
        run: mvn clean install -DskipTests

      - name: Build Product Service
        working-directory: ./DoAnCNPM_Backend/product_service
        run: mvn clean install -DskipTests

      - name: Build Payment Service
        working-directory: ./DoAnCNPM_Backend/payment_service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/foodfast_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 1
        run: |
          echo "Running Unit Tests..."
          mvn test -Dtest=*UnitTest
          echo "Running Integration Tests..."
          mvn verify -Dtest=*IntegrationTest

      - name: Build User Service
        working-directory: ./DoAnCNPM_Backend/user_service
        run: mvn clean install -DskipTests

      - name: Build Drone Service
        working-directory: ./DoAnCNPM_Backend/drone_service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/foodfast_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 1
        run: |
          echo "Running Unit Tests..."
          mvn test -Dtest=*UnitTest
          echo "Running Integration Tests..."
          mvn verify -Dtest=*IntegrationTest

      - name: Build Order Service
        working-directory: ./DoAnCNPM_Backend/order_service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/foodfast_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 1
        run: |
          echo "Running Unit Tests..."
          mvn test -Dtest=*UnitTest
          echo "Running Integration Tests..."
          mvn verify -Dtest=*IntegrationTest

      # --- 6. Build & Push Docker Images ---
      - name: Build & Push Docker images
        if: success()
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

          for service in eureka_server product_service order_service payment_service user_service drone_service; do
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$service ./DoAnCNPM_Backend/$service
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service
          done
