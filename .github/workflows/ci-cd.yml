name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout code ---
      - name: Checkout code
        uses: actions/checkout@v3

      # --- 2. Setup JDK 21 ---
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # --- 3. Build Backend Microservices ---
      - name: Build Eureka Server
        working-directory: ./DoAnCNPM_Backend/eureka_server
        run: mvn clean install -DskipTests

      - name: Build Product Service
        working-directory: ./DoAnCNPM_Backend/product_service
        run: mvn clean install -DskipTests

      - name: Build Order Service
        working-directory: ./DoAnCNPM_Backend/order_service
        run: mvn clean install -DskipTests

      - name: Build Payment Service
        working-directory: ./DoAnCNPM_Backend/payment_service
        run: mvn clean install -DskipTests

      - name: Build User Service
        working-directory: ./DoAnCNPM_Backend/user_service
        run: mvn clean install -DskipTests

      # --- 4. Build & Push Docker Images ---
      - name: Build & Push Docker images
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eureka-server ./DoAnCNPM_Backend/eureka_server
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/product-service ./DoAnCNPM_Backend/product_service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/order-service ./DoAnCNPM_Backend/order_service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/payment-service ./DoAnCNPM_Backend/payment_service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service ./DoAnCNPM_Backend/user_service

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eureka-server
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/product-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/payment-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service

      # --- 5. Deploy to Server ---
      - name: Deploy to Server
        if: success()
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} '
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }} &&
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/eureka-server &&
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/product-service &&
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/order-service &&
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/payment-service &&
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/user-service &&
          docker compose -f /home/${{ secrets.SERVER_USER }}/docker-compose.yml up -d
          '
